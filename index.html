<!DOCTYPE html>
<html>
  <head>
    <title>The Piss Counter</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" type="image/png" href="lemon1.png">
  </head>



  <body>
        
    <button onclick="buttonClick();">Click if you peed</button>
    <input type="text" id="inc" value="0"></input><br>
      
    <form action="" method="POST">
      <label for="total">Total:</label>
      <input type="text" name="total" id="total">
      <input type="submit" value="Submit">
    </form>

    <script>
      var i = 0;
      function buttonClick() {
          i++;
          document.getElementById('inc').value = i;
      }
    </script>

    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.min.js"></script>

    <script>
      var spinner = $('#loader');
      const scriptURLC ='https://script.google.com/macros/s/AKfycbzB_ioQSzdrcu8PewSUtXsnzXkG2Rtu57MtcdFkc73_4au_v9gyMYQ98QReTSUQnrl8WQ/exec'
      const serverlessForm = document.forms['serverless-form'];

      serverlessForm.addEventListener('submit', e => {
          e.preventDefault();
          spinner.show();


          fetch(scriptURLC, {
                  method: 'POST',
                  body: new FormData(serverlessForm)
              })
              .then(res => {

                  console.log(res);
                  spinner.hide();

                  if (res['status'] == 200) {
                      swal("Your form has been submitted!",
                          "We will get back to you soon. Have a great day!", "success");
                      return true;

                  } else {
                      swal("Something went wrong!", "Please try after some time", "error");

                  }
                  document.getElementById('submitForm').classList.remove('loading');
              })
              .catch(error => {

                  swal("Something went wrong!", "Please try after some time", "error");
                  // todo enable submit button

              })
      });
  </script>

  </body>
</html>
